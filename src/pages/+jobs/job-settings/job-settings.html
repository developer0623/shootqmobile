
<ion-content >
	<ion-item class="modal-header">
        <ion-icon name="ios-close-outline" item-left (click)="onClickClose()"></ion-icon>            
            Job Settings
        <ion-icon name="ios-close-outline" item-right class="no-color"></ion-icon>
    </ion-item>
    <div class="toggle-list">
    	<ion-item class="toggle-list-content">
	      <ion-label>
	        All
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Leads
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Booked
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Completed
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Pet Portraits
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Corporate Headshots
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
    </div>	
</ion-content>
