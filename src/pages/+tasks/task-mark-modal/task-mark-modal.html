
<ion-content class="job-contact-modal">
<div class="modal-content">
	<h4 class="modal-header">
    	Mark Complete?
  	</h4>
  	<div class="modal-icon">
  		<ion-icon name="ios-checkmark-outline"></ion-icon>
  	</div>
  
	  <div class="show-list-numbers-and-dots">
	    <p>
	      There are still 8 incomplete subtasks within this task.
	    </p>
	  </div>
	  <button class="modal-button" ion-button  block>
	    Mark Complete
	  </button>
	  <button class="cancel-button" ion-button (click)="onClickClose()">
	    Cancel
	  </button>
</div>	
</ion-content>
