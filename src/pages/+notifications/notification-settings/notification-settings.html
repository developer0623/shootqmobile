
<ion-content >
	<ion-item class="modal-header">
            <ion-icon name="ios-close-outline" item-left (click)="onClickClose()"></ion-icon>            
            <img src="{{userphoto}}" class="profile-image"/>
            <button ion-button class="transparent-button" item-right>Logout</button>
    </ion-item>
    <div class="toggle-list">
    	<ion-item class="toggle-list-title">Notification Settings</ion-item>
    	<ion-item class="toggle-list-sub-title">
	      <ion-label>
	        Event Notifications
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
    	<ion-item class="toggle-list-content">
	      <ion-label>
	        Event Overview
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Time to leave
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-sub-title">
	      <ion-label>
	        Lead Status Updates
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        New Lead
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Questionnaire Completed
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Proposal Accepted
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Contract Signed
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Invoice Paid
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-sub-title">
	      <ion-label>
	        Task Notifications
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Tasks Due
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Tasks Overdue
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
	    <ion-item class="toggle-list-content">
	      <ion-label>
	        Upcoming Tasks
	      </ion-label>
	      <ion-toggle color="positive" checked="false"></ion-toggle>
	    </ion-item>
    </div>	
</ion-content>
