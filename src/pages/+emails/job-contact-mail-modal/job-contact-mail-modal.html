
<ion-content class="job-contact-modal">
<div class="modal-content">
	<h4 class="modal-header">
    	Send an Email
  	</h4>
  	<div class="modal-icon">
  		<ion-icon name="ios-mail-outline"></ion-icon>
  	</div>
  
	  <div class="show-list-numbers-and-dots">
	    <p>
	      Would you like to use an
	      <strong>
	        email template
	      </strong>
	      or
	      <strong>
	        create a new email?
	      </strong>
	    </p>
	  </div>
	  <button class="modal-button" ion-button  block>
	    Use a Template
	  </button>
	  <button class="modal-button" ion-button  block (click)="onNewEmail()">
	    New Email
	  </button>
	  <button class="cancel-button" ion-button (click)="onClickClose()">
	    Cancel
	  </button>
</div>	
</ion-content>
